<div class="page__loader text-center" *ngIf="showHide && per">
  <!--<label>Please wait... {{per}}%</label>-->

    <div class="progress-bar" role="progressbar" aria-valuenow="75"
         aria-valuemin="0" aria-valuemax="100"
         [ngStyle]="{'width':per+'%'}"></div>
  </div>
</div>
