<div class="page__wrapper auth__page">
  <h1 class="page__title">{{title}} <small> | Reset password</small></h1>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="resetForm" (ngSubmit)="onAuthSubmit()">
        <div class="form-group">
          <label for="username">Username <span class="text-danger">*</span></label>
          <input type="text"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                 id="username"
                 formControlName="username"
                 aria-describedby="username"
                 placeholder="Username">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Reset password</button>
          <a routerLink="/" class="btn btn-link">Back to Login</a>
          <span *ngIf="loading">Please wait...</span>
        </div>

        <p><b>Note : </b> Reset mail will be triggered to the registered mail id please do verify.</p>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
