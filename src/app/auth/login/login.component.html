<div class="page__wrapper auth__page">
  <h1 class="page__title">{{title}} <small> | Login</small></h1>

  <div class="row">
    <div class="col-md-6">

      <form [formGroup]="loginForm" (ngSubmit)="onAuthSubmit()">
        <div class="form-group">
          <label for="username">Username <span class="text-danger">*</span></label>
          <input type="text"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                 id="username"
                 formControlName="username"
                 aria-describedby="username"
                 placeholder="Username">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password <span class="text-danger">*</span></label>
          <input type="password"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                 id="password"
                 formControlName="password"
                 aria-describedby="password"
                 placeholder="Password">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <a routerLink="/auth/forget">Forgot password?</a>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <span *ngIf="loading">Please wait...</span>
        </div>
      </form>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
